<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZestyView AR Menu</title>

<!-- FREE Google Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body { font-family: Arial; margin:0; background:#fff8f0; text-align:center; }
header { background:#ff6347; color:white; padding:15px; font-size:22px; }
.menu { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
.card {
  width:250px; margin:15px; background:white; border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
.card img { width:100%; height:160px; object-fit:cover; border-radius:10px 10px 0 0; }
.card h3 { margin:10px 0 5px; }
.card p { margin:5px; }
.card button {
  background:#ff6347; color:white; border:none;
  padding:10px; margin:10px; border-radius:5px;
}

/* AR Overlay */
#ar-viewer {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:white;
  z-index:9999;
}
#ar-viewer model-viewer {
  width:100%;
  height:100%;
}
#close-ar {
  position:absolute;
  top:20px; right:20px;
  background:#ff6347; color:white;
  padding:10px 15px; border:none;
  border-radius:5px;
}
</style>
</head>

<body>

<header>üçΩÔ∏è ZestyView ‚Äì AR Food Menu</header>

<div class="menu">
  <div class="card">
    <img src="images/biryani.jpeg">
    <h3>Biryani</h3>
    <p>‚Çπ220</p>
    <button onclick="openAR('biryani')">View in AR</button>
  </div>

  <div class="card">
    <img src="images/pizza.jpeg">
    <h3>Pizza</h3>
    <p>‚Çπ250</p>
    <button onclick="openAR('pizza')">View in AR</button>
  </div>

  <div class="card">
    <img src="images/butter.jpeg">
    <h3>Butter Chicken</h3>
    <p>‚Çπ260</p>
    <button onclick="openAR('butter-chicken')">View in AR</button>
  </div>
</div>

<!-- AR VIEW -->
<div id="ar-viewer">
  <model-viewer
    id="model"
    ar
    ar-placement="floor"
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    src="">
  </model-viewer>

  <button id="close-ar" onclick="closeAR()">Close</button>
</div>

<script>
function openAR(name) {
  const viewer = document.getElementById("ar-viewer");
  const model = document.getElementById("model");
  model.src = "models/" + name + ".glb";
  viewer.style.display = "block";
}

function closeAR() {
  document.getElementById("ar-viewer").style.display = "none";
  document.getElementById("model").src = "";
}
</script>

</body>
</html>
