<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 3D Food Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    model-viewer {
      width: 90%;
      max-width: 600px;
      height: 500px;
      border-radius: 16px;
      overflow: hidden;
      background-color: #ffffff;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h2>üçï View Your 3D Pizza in AR!</h2>

<model-viewer
    id="model"
    src="pizza.glb"
    alt="Delicious 3D Pizza"
    ar
    ar-placement="floor"
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    style="background-color: #ffffff;">
    
    <!-- AR BUTTON -->
    <button slot="ar-button" class="ar-button">
      üëÅÔ∏è View in your space
    </button>
</model-viewer>

<script>
  const modelViewer = document.querySelector('#model');

  // Optional: log AR session start
  modelViewer.addEventListener('ar-status', (event) => {
    console.log('AR status:', event.detail.status);
  });

  // Optional: tap-to-place feedback
  modelViewer.addEventListener('ar-tracking', () => {
    console.log('Plane detected. You can place your object now.');
  });
</script>

</body>
</html>
